<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Kurumsal İşlemler</h1>
      <div class="mt-3">
        <label for="bank">Kredi Türü:</label>
        <select
          id="bank"
          class="form-select"
          aria-label="Default select example"
        >
          <option selected>Seçiniz:</option>
          <option value="Konut">Konut Kredisi</option>
          <option value="Araç">Araç Kredisi</option>
          <option value="İhtiyaç">İhtiyaç Kredisi</option>
        </select>
      </div>
      <div class="mt-3">
        <label for="vade">Vade:</label>
        <input
          type="number"
          id="vade"
          class="form-control"
          aria-label="vade"
          placeholder="Lütfen Vade Süresini Giriniz"
        />
      </div>
      <div class="mt-3">
        <label for="vade">Tutar:</label>
        <input
          type="number"
          id="tutar"
          class="form-control"
          aria-label="tutar"
          placeholder="Lütfen Tutarı Giriniz"
        />
      </div>
      <div class="text-center mt-3">
        <button id="btn" class="btn btn-dark">Hesapla</button>
      </div>
      <div class="sonuc mt-3"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
