    <div class="container-fluid islem  mt-2">
      <div class="row d-flex justify-content-evenly align-content-center">
        <div
          class="col-12 col-md-3 first triple d-flex justify-content-center align-content-center border border-5 m-3 "
        >
        
          <button
            type="button"
            class="btn btn-primary mt-5 ms-4"
            data-bs-toggle="modal"
            data-bs-target="#bireysel"
            data-bs-whatever="@mdo"
          >
            Bireysel İşlemler
          </button>

          <div
            class="modal fade"
            id="bireysel"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <!-- <h5 class="modal-title" id="exampleModalLabel">New message</h5> -->
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <iframe
                      src="./bireysel.html"
                      width="470"
                      height="450"
                      style="border: 0"
                      allowfullscreen=""
                      loading="lazy"
                      referrerpolicy="no-referrer-when-downgrade"
                    ></iframe>
                    <!-- <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea> -->
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Çık
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="col-12 col-md-3 second triple d-flex justify-content-center align-content-center border border-5 m-3"
        >
          <button
            type="button"
            class="btn btn-primary mt-5 ms-1"
            data-bs-toggle="modal"
            data-bs-target="#kurumsal"
            data-bs-whatever="@fat"
          >
            Kurumsal İşlemler
          </button>
          <div
            class="modal fade"
            id="kurumsal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <!-- <h5 class="modal-title" id="exampleModalLabel">New message</h5> -->
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <iframe
                      src="./kurumsal.html"
                      width="470"
                      height="450"
                      style="border: 0"
                      allowfullscreen=""
                      loading="lazy"
                      referrerpolicy="no-referrer-when-downgrade"
                    ></iframe>
                    <!-- <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea> -->
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Çık
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="col-12 col-md-3 third triple d-flex justify-content-center align-content-center border border-5 m-3 "
        >
          <button
            type="button"
            class="btn btn-primary mt-5"
            data-bs-toggle="modal"
            data-bs-target="#oneri"
            data-bs-whatever="@getbootstrap"
          >
            Şikayet ve Önerileriniz İçin
          </button>
          <div
            class="modal fade"
            id="oneri"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">
                    Bizimle İletişin
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label"
                      >Kullanıcı Adı</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="recipient-name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label"
                      >Mesaj:</label
                    >
                    <textarea class="form-control" id="message-text"></textarea>
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Çık
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
